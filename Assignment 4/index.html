<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Damion&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo" width="300px" width="318" height="83">
        <nav class="menu">
            <ul class="navbat">
                <li>Home</li>
                <li>Shop</li>
                <li>Services</li>
            </ul>
        </nav>
        <div class="icons">

            <div class="search">
                <input type="search" placeholder="  search">
                <img src="search.png" alt="search" class="searchimg">
            </div>

            <div class="icons2">
                <div class="cart">
                    <img class="cartimg" src="cart.png" alt="cart" width="33" height="33">
                    <p class="pheader">Cart(0)
                    </p>
                </div>
                <div class="profile" width="113" height="20px">
                    <img src="profile.png" alt="cart" width="38" height="38">
                    <p class="pheader">Profile</p>
                </div>
            </div>
        </div>
    </header>
    <!-- ---------------------------------------------------------------------------------------------------------->
    <section class="container">
        <div class="topimg">
            <img src="head-img.png" alt="head-img" class="himg" width="100%" height="650">
            <p class="hparagraph">Enjoy the taste</p>
            <p class="phb">Your Focus Deserves<br>Our best Coffee!</p>
            <form action="home.html" method="post">
                <button class="button-signup">Sign Up</button>
                <button class="button-signin">Sign In</button>
            </form>
        </div>
    </section>

</body>

</html>
