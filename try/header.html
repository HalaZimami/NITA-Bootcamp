<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="cont">
      <img class="logo-img" src="images/Logo.png" alt="" width="300px" height="80px"/>
      <div class="topnav" id="myTopnav">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars">
            <img src="images/sandwich.png" alt="" width="20px" height="15px" />
          </i>
        </a>
      </div>

      <div class="icons">
        <div class="search">
            <input class="search-input" type="search" placeholder="  search">
            <img src="images/search.png" alt="search" class="searchimg">
        </div>

        <div class="icons2">
                <div class="cart shopping">
                    <img class="cartimg" src="images/cart.png" alt="cart" width="33" height="33">
                    <p class="pheader">Cart(<span class="quantity">0</span>)
                    </p>
                </div>
            <div class="profile" width="113" height="20px">
                <img src="images/profile.png" alt="cart" width="38" height="38">
                <p class="pheader">Profile</p>
            </div>
        </div>
    </div>

    
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

<div class="card">
  <div class="product-icons">
      <img src="images/${value.reviews}">
      <img src="images/${value.fav}">
      </div>
      <a href="singleProduct.html">
      <img class="shop-item-image" src="images/${value.image}" alt="product" style="width:100%">
      <div class="content">
      <p class="product-name title">${value.name}</p>
      </div>
      </a>
      <hr>
      <div class="card-footer">
      <p class="price"><span style="color: rgba(128, 128, 128, 0.548); text-decoration: line-through;">$20 
      </span>$${value.price.toLocaleString()} </p>
      <img class="cart-img" src="images/carts.png" onclick="addToCard(${key})" alt="cart" width="30px" height="30px">
      </div>
      </div>

  </body>
</html>
